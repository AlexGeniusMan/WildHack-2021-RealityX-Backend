# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Copy new version to server
        # You may pin to the exact commit or the version.
        # uses: appleboy/ssh-action@1d1b21ca96111b1eb4c03c21c14ebb971d2200f6
        uses: appleboy/ssh-action@v0.1.4
        with:
          # ssh host
          host: ${{ secrets.HOST }}
          # ssh username
          username: ${{ secrets.HOST_USERNAME }}
          # ssh password
          password: ${{ secrets.HOST_PASSWORD }}
          # execute commands
          script: |
            cd /home/wildhack
            rm -r build_backend
            mkdir build_backend
            cd build_backend
            git clone https://github.com/AlexGeniusMan/WildHack-2021-RealityX-Backend -b dev .

      - name: Build new version
        # You may pin to the exact commit or the version.
        # uses: appleboy/ssh-action@1d1b21ca96111b1eb4c03c21c14ebb971d2200f6
        uses: appleboy/ssh-action@v0.1.4
        with:
          # ssh host
          host: ${{ secrets.HOST }}
          # ssh username
          username: ${{ secrets.HOST_USERNAME }}
          # ssh password
          password: ${{ secrets.HOST_PASSWORD }}
          # execute commands
          script: |
            cd /home/wildhack/build_backend
            cp ../.env .
            docker build . -t wildhack_backend

      - name: Update docker service
        # You may pin to the exact commit or the version.
        # uses: appleboy/ssh-action@1d1b21ca96111b1eb4c03c21c14ebb971d2200f6
        uses: appleboy/ssh-action@v0.1.4
        with:
          # ssh host
          host: ${{ secrets.HOST }}
          # ssh username
          username: ${{ secrets.HOST_USERNAME }}
          # ssh password
          password: ${{ secrets.HOST_PASSWORD }}
          # execute commands
          script: |
            docker service update --image wildhack_backend:latest wildhack_backend --force
